<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <script src="main.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;1,700&display=swap');</style>
</head>
<body>
    <div class="container">

        <div class="box-container">
            <div class="balance-container">
                <div class="left-container">
                    <p>My balance</p>
                    <h2>$921.48</h2>
                </div>
                <div class="right-container">
                    <span class="logo"></span>
                </div>
            </div>
            <div class="expenses-container">
                <h2>Spending - Last 7 days</h2>
                <div class="daily-expenses">
                    <div class="monday"><p class="pricing"></p><button class="chart-pole"></button></div>
                    <div class="thuesday"><p class="pricing"></p><button class="chart-pole"></button></div>
                    <div class="wednesday"><p class="pricing"></p><button class="chart-pole"></button></div>
                    <div class="thusday"><p class="pricing"></p><button class="chart-pole"></button></div>
                    <div class="friday"><p class="pricing"></p><button class="chart-pole"></button></div>
                    <div class="saturday"><p class="pricing"></p><button class="chart-pole"></button></div>
                    <div class="sunday"><p class="pricing"></p><button class="chart-pole"></button></div>

                </div>
                <div class="total-expenses">
                    <div class="left-container">
                        <p>Total this month</p>
                        <h1>$478.33</h1>
                    </div>
                    <div class="right-container">
                        <p>+2.4%</p>
                        <p>from last month</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
